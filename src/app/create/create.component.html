<div class="container">
    <div class="container ">
        <div class="row">
          <div class="col-4 position-absolute top-50 start-50 translate-middle">
            <form class="" (submit)="onSubmit()">
                <div class="mb-3">
                  <label class="form-label"  >Name </label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Address</label>
                  <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
      </div>
  </div>
